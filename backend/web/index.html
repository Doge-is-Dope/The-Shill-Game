<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Shill Game</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 16px;
        color: #e0e0e0;
        background-color: #121212;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      .header {
        padding: 12px 16px;
        background-color: #1e1e1e;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .title {
        font-size: 20px;
        font-weight: 600;
        color: #ffffff;
      }

      #log {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        margin: 16px;
        background: #1e1e1e;
        border: 1px solid #333;
        font-family: monospace;
        font-size: 14px;
        color: #e0e0e0;
      }

      .controls {
        padding: 16px;
        display: flex;
        justify-content: center;
        gap: 12px;
        background-color: #1e1e1e;
        border-top: 1px solid #333;
      }

      button {
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        background: #2d3250;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #424769;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #e0e0e0;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #555;
      }

      .status-indicator.connected {
        background: #03c988;
      }

      .status-indicator.disconnected {
        background: #f7374f;
      }

      .status-indicator.connecting {
        background: #f6b17a;
        animation: pulse 1.5s infinite;
      }

      .game-info {
        font-size: 14px;
      }

      .log-entry {
        padding: 4px 0;
        border-bottom: 1px solid #333;
      }

      .log-entry:last-child {
        border-bottom: none;
      }

      /* Scrollbar styling for webkit browsers */
      #log::-webkit-scrollbar {
        width: 8px;
      }

      #log::-webkit-scrollbar-track {
        background: #1e1e1e;
      }

      #log::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 4px;
      }

      #log::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      @media (max-width: 600px) {
        .controls {
          flex-direction: column;
        }
      }

      /* Thought message styling */
      .thought {
        background-color: #2a2a2a;
        border-left: 3px solid #03c988;
        padding: 8px;
        margin-left: 20px;
        font-style: italic;
        color: #c0c0c0;
        font-size: 0.9em;
        margin-top: 5px;
      }

      .message {
        margin-bottom: 5px;
      }

      .agent-message .message {
        color: #4dabf7;
      }

      .system-message .message {
        color: #e0e0e0;
        font-weight: bold;
      }

      .sender {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title">The Shill Game</div>
      <div class="status">
        <div id="status-indicator" class="status-indicator disconnected"></div>
        <span id="status-text">Disconnected</span>
      </div>
    </div>

    <div id="log"></div>

    <div class="controls">
      <button onclick="startGame()">Start Game</button>
      <button onclick="getGameState()">Get State</button>
      <button onclick="nextRound()">Next Round</button>
    </div>

    <script>
      const log = (msg) => {
        const logElement = document.getElementById("log");
        const entry = document.createElement("div");
        entry.className = "log-entry";
        entry.innerHTML = msg;
        logElement.appendChild(entry);
        logElement.scrollTop = logElement.scrollHeight;
      };

      let socket = null;
      let reconnectAttempts = 0;
      const maxReconnectAttempts = 5;
      const reconnectDelay = 3000; // 3 seconds
      const apiBaseUrl = "http://localhost:8000";

      function updateStatus(connected) {
        const indicator = document.getElementById("status-indicator");
        const statusText = document.getElementById("status-text");

        if (connected) {
          indicator.className = "status-indicator connected";
          statusText.textContent = "Connected";
        } else {
          indicator.className = "status-indicator disconnected";
          statusText.textContent = "Disconnected";
        }
      }

      // Connect to WebSocket for real-time updates
      function connect() {
        if (socket && socket.readyState === WebSocket.OPEN) {
          return;
        }

        updateStatus(false);
        document.getElementById("status-indicator").className = "status-indicator connecting";
        document.getElementById("status-text").textContent = "Connecting...";

        socket = new WebSocket(`ws://localhost:8000/ws`);

        socket.onopen = () => {
          console.log("‚úÖ Connected");
          updateStatus(true);
          reconnectAttempts = 0;
        };

        socket.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            let messageContent = "";

            if (data.type === "agent") {
              messageContent += `<div class="agent-message">
                <div class="message">
                  <span class="sender">${data.sender}:</span> ${data.response}
                </div>`;

              if (data.thought) {
                messageContent += `<div class="thought">üí≠ ${data.thought}</div>`;
              }

              messageContent += `</div>`;
            } else if (data.type === "system") {
              // System message
              messageContent += `<div class="system-message">
                <div class="message">
                  <span class="sender">System:</span> ${data.content}
                </div>
              </div>`;
            }

            log(messageContent);
          } catch (e) {
            log("üì© " + event.data);
          }
        };

        socket.onclose = () => {
          console.log("üîå Disconnected");
          updateStatus(false);

          if (reconnectAttempts < maxReconnectAttempts) {
            reconnectAttempts++;
            console.log(`Attempting to reconnect (${reconnectAttempts}/${maxReconnectAttempts})...`);
            setTimeout(connect, reconnectDelay);
          } else {
            console.log("Max reconnection attempts reached. Please refresh the page.");
          }
        };

        socket.onerror = () => {
          console.log("‚ö†Ô∏è Connection error");
          updateStatus(false);
        };
      }

      // Start the game via HTTP POST
      async function startGame() {
        try {
          const response = await fetch(`${apiBaseUrl}/game/start`, {
            method: "POST",
          });

          const data = await response.json();
          log(`üì§ Start game result: ${JSON.stringify(data, null, 2)}`);
        } catch (error) {
          log(`‚ùå Error starting game: ${error.message}`);
        }
      }

      // Trigger next round via HTTP POST
      async function nextRound() {
        try {
          const response = await fetch(`${apiBaseUrl}/game/next-round`, {
            method: "POST",
          });

          const data = await response.json();
          log(`üì§ Next round result: ${JSON.stringify(data, null, 2)}`);
        } catch (error) {
          log(`‚ùå Error triggering next round: ${error.message}`);
        }
      }

      // Get current game state
      async function getGameState() {
        try {
          const response = await fetch(`${apiBaseUrl}/game/state`);
          const data = await response.json();

          log(`üìä Game state: ${JSON.stringify(data, null, 2)}`);
        } catch (error) {
          log(`‚ùå Error fetching game state: ${error.message}`);
        }
      }

      // Initial connection
      connect();
    </script>
  </body>
</html>
